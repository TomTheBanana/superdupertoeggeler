<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Following two import lines are important with polymer and webcomponents it allows for wide range of platform support etc.-->
<script src="{{ url_for('static', filename='bower_components/platform.js/platform.js') }}"></script>
<link rel="import" href="{{ url_for('static', filename='bower_components/polymer/polymer.html') }}">
</head>
<body>
<polymer-element name="x-foo" noscript>
	<template>
		<h1>
			Hello from x-foo!
		</h1>
	</template>
</polymer-element>

<h1>Test 123</h1>
<x-foo></x-foo>

</body>
</html>
